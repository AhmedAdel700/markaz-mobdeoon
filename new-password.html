<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مركز المبدعون</title>

    <!-- CSS Files And CDNs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main class="sign-up-page">

        <!-- Start Of Left Side -->
        <aside>
            <div class="container-left">
                <div class="sign-up-title">
                    <h2>اعادة تعيين كلمة المرور</h2>
                    <p>يجب أن تكون كلمة المرور الجديدة مختلفة عن كلمة المرور المستخدمة سابقاً</p>
                </div>

                <form action="#">
                    <!-- Password -->
                    <div class="input-group">
                        <label for="password" class="w-100 mb-1">كلمة المرور</label>
                        <div class="position-relative w-100">
                            <i class="fa-solid fa-lock input-icon-start"></i>
                            <input id="password" type="password" class="form-control has-end-icon"
                                placeholder="أكتب كلمة المرور">
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group">
                        <label for="password" class="w-100 mb-1">تأكيد كلمة المرور الجديدة</label>
                        <div class="position-relative w-100">
                            <i class="fa-solid fa-lock input-icon-start"></i>
                            <input id="password" type="password" class="form-control has-end-icon"
                                placeholder="أعد كتابة كلمة المرور الجديدة">
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <button class="main-btn mt-2">
                        <a href="new-password.html">تأكيد</a>
                    </button>
                </form>
            </div>
        </aside>
        <!-- End Of Left Side -->

        <!-- Start Of Right Side -->
        <aside class="right-side">
            <img src="/assets/images/footerLogo.png" alt="Logo">
        </aside>
        <!-- End Of Right Side -->
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
