        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"

<body>
    <main class="sign-up-page">

        <!-- Start Of Left Side -->
        <aside>
            <div class="container-left">
                <div class="sign-up-title">
                    <h2>اعادة تعيين كلمة المرور</h2>
                    <p>ادخل بريدك الإلكتروني وستصلك رسالة بها تعليمات إعادة تعيين كلمة المرور</p>
                </div>

                <form action="#">
                    <!-- Email -->
                    <div class="input-group">
                        <h3 class="sign-in-text">تسجيل الدخول</h2>
                            <label for="email" class="w-100 mb-1">البريد الإلكتروني</label>
                            <div class="position-relative w-100">
                                <i class="fa-solid fa-envelope input-icon-start"></i>
                                <input id="email" type="email" class="form-control" placeholder="Email@Example.Com">
                            </div>
                    </div>

                    <button class="main-btn">
                        <a href="otp.html">تأكيد</a>
                    </button>
                </form>
            </div>
        </aside>
        <!-- End Of Left Side -->

        <!-- Start Of Right Side -->
        <aside class="right-side">
            <img src="/assets/images/footerLogo.png" alt="Logo">
        </aside>
        <!-- End Of Right Side -->
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
