<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مركز المبدعون</title>

    <!-- CSS Files And CDNs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Start Of Header -->
    <div id="header"></div>
    <!-- End Of Header -->

    <main class="main-courses-details container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
                <li class="breadcrumb-item">تسجيل الطلبات</li>
                <li class="breadcrumb-item active" aria-current="page">
                    تسجيل طلبات العملاء </li>
            </ol>
        </nav>

        <!-- Start Of The Order Form Section -->
        <section class="order-from">
            <h2 class="order-title">يرجى ادخال البيانات وسيتم التواصل معكم قريبا...</h2>
            <form action="#">

                <!-- First Name -->
                <div class="input-group">
                    <label for="first-name" class="w-100 mb-1">الاسم الأول</label>
                    <div class="position-relative w-100">
                        <i class="fa-solid fa-user input-icon-start"></i>
                        <input id="first-name" type="text" class="form-control" placeholder="اكتب الاسم الأول هنا" />
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email" class="w-100 mb-1">البريد الإلكتروني</label>
                    <div class="position-relative w-100">
                        <i class="fa-solid fa-envelope input-icon-start"></i>
                        <input id="email" type="email" class="form-control" placeholder="اكتب بريدك الإلكتروني هنا" />
                    </div>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <label for="phone" class="w-100 mb-1">رقم الهاتف</label>
                    <div class="position-relative w-100">
                        <div class="phone-input-wrapper">
                            <span class="input-group-text phone-flag" id="phone-flag">
                                <img src="https://flagcdn.com/w40/sa.png" alt="SA" class="flag-icon" />
                                <span class="country-code">+966</span>
                            </span>
                            <input id="phone" type="text" class="form-control phone-with-flag"
                                placeholder="000 000 000" />
                        </div>
                    </div>
                </div>

                <!-- Educational Level -->
                <div class="dropdown-center">
                    <label for="education" class="mb-1">المستوى التعليمي</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        اختر المستوى التعليمي لك
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">ثانوي</a></li>
                        <li><a class="dropdown-item" href="#">دبلوم</a></li>
                        <li><a class="dropdown-item" href="#">بكالوريوس</a></li>
                        <li><a class="dropdown-item" href="#">ماجستير</a></li>
                        <li><a class="dropdown-item" href="#">دكتوراه</a></li>
                    </ul>
                </div>

                <!-- Interested Courses -->
                <div class="dropdown-center">
                    <label for="courses" class="mb-1">أكثر الدورات المهتم بها</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        اختر الدورات التدريبية المهتم بها
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">إدارة الأعمال</a></li>
                        <li><a class="dropdown-item" href="#">التحول الرقمي</a></li>
                        <li><a class="dropdown-item" href="#">البرمجة والتقنية</a></li>
                        <li><a class="dropdown-item" href="#">المهارات العامة</a></li>
                    </ul>
                </div>

                <!-- Submit Button -->
                <button class="main-btn mt-3">أرسل الطلب</button>

                <!-- Terms Checkbox -->
                <div class="form-check">
                    <input class="form-check-input custom-check" type="checkbox" value="" id="checkDefault" />
                    <label class="form-check-label" for="termsCheck">
                        أنا أوافق على الشروط والأحكام، وسياسة الدعم الفني
                    </label>
                </div>

            </form>
        </section>
        <!-- End Of The Order Form Section -->


    </main>

    <!-- Start Of Footer -->
    <div id="footer"></div>
    <!-- End Of Footer -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Load Header & Footer -->
    <script>
        $(function () {
            $("#header").load("partials/header.html");
            $("#footer").load("partials/footer.html");
        });
    </script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
