<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مركز المبدعون</title>

    <!-- CSS Files And CDNs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main class="sign-up-page">

        <!-- Start Of Left Side -->
        <aside>
            <div class="container-left">
                <div class="sign-up-title">
                    <h2>إنشاء حساب</h2>
                    <p>من فضلك ادخل البيانات كاملة ليمكنك تسجيل الحساب</p>
                </div>

                <form action="#">
                    <!-- Username -->
                    <div class="input-group">
                        <label for="user-name" class="w-100 mb-1">اسم المستخدم</label>
                        <div class="position-relative w-100">
                            <i class="fa-solid fa-user input-icon-start"></i>
                            <input id="user-name" type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="input-group">
                        <label for="email" class="w-100 mb-1">البريد الإلكتروني</label>
                        <div class="position-relative w-100">
                            <i class="fa-solid fa-envelope input-icon-start"></i>
                            <input id="email" type="email" class="form-control" placeholder="Email@Example.Com">
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="input-group">
                        <label for="phone" class="w-100 mb-1">رقم الجوال</label>
                        <div class="position-relative w-100">
                            <div class="phone-input-wrapper">
                                <span class="input-group-text phone-flag" id="phone-flag">
                                    <img src="https://flagcdn.com/w40/sa.png" alt="SA" class="flag-icon">
                                    <span class="country-code">+966</span>
                                </span>
                                <input id="phone" type="text" class="form-control phone-with-flag"
                                    placeholder="000 000 000">
                            </div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                        <label for="password" class="w-100 mb-1">كلمة المرور</label>
                        <div class="position-relative w-100">
                            <i class="fa-solid fa-lock input-icon-start"></i>
                            <input id="password" type="password" class="form-control has-end-icon"
                                placeholder="أكتب كلمة المرور">
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="check-box form-check">
                        <input class="form-check-input custom-check" type="checkbox" value="" id="checkDefault" />
                        <label class="form-check-label" for="checkDefault">
                            تذكرني
                        </label>
                    </div>


                    <button class="main-btn">أنشاء حساب</button>
                </form>

                <div class="login-link">
                    <span>لديك حساب بالفعل ؟</span>
                    <a href="login.html">تسجيل الدخول</a>
                </div>
            </div>
        </aside>
        <!-- End Of Left Side -->

        <!-- Start Of Right Side -->
        <aside class="right-side">
            <img src="assets/images/footerLogo.png" alt="Logo">
        </aside>
        <!-- End Of Right Side -->
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
