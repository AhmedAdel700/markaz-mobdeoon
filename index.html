<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King Khalid University</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Header and Footer placeholders -->
  <div id="header"></div>

  <main>
    <section class="hero">
      <img src="assets/images/hero.svg" alt="hero image" class="hero-img" />
      <img src="assets/images/frame1.svg" alt="hero image" class="frame1" />

      <div class="hero-text-box">
        <h1 class="hero-text">
          منصة <span style="color: var(--primary-color)">KKUX</span> هي
          المنصة<br />
          التعليمية الرقمية<br />
          التابعة لـ جامعة الملك خالد
        </h1>

        <p>
          طور مهاراتك بانضمامك لدوراتنا أو برامجنا واحصل على شهادة معتمدة من
          جامعة الملك خالد
        </p>

        <button class="main-btn">
          <i class="fa-solid fa-arrow-right"></i>
          أنضم الينا
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <div class="search-box">
          <div>
            <label for="fields">المجالات</label>
            <select id="fields" class="form-select" aria-label="Default select example">
              <option selected disabled>اختر اسم المجال</option>
              <option value="1">مجال 1 </option>
              <option value="2">مجال 2 </option>
              <option value="3">مجال 3</option>
            </select>
          </div>

          <div>
            <label for="search-field">حدد بحثك</label>
            <input type="text" id="search-field" class="form-control" placeholder="ماذا تريد أن تتعلم..." />
          </div>

          <button class="main-btn" style="border-radius: 8px;">
            <i class="fa-solid fa-magnifying-glass"></i>
            بحث
          </button>

        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Load Header & Footer -->
  <script>
    $(function () {
      $("#header").load("partials/header.html");
      $("#footer").load("partials/footer.html");
    });
  </script>

  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
